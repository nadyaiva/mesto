<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto" />
    </header>
    <section class="container profile">
      <img
        class="profile__avatar"
        src="./images/profile__avatar.jpg"
        alt="Фото профиля"
      />
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__title">Исследователь океана</p>
        <button
          type="button"
          class="profile__button profile__button_type_edit"
        ></button>
      </div>
      <button
        type="button"
        class="profile__button profile__button_type_add"
      ></button>
    </section>
    <section class="container">
      <ul class="elements"></ul>
    </section>
    <footer class="container footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup-form popup-form_edit-profile">
      <form
        class="popup__container popup__container_edit-profile"
        name="popup-profile"
      >
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <input
            class="popup__item popup__item_type_name"
            value="Жак-Ив Кусто"
            placeholder="Имя"
            type="text"
            name="fullname"
          />
          <input
            class="popup__item popup__item_type_job"
            placeholder="Вид деятельности"
            value="Исследователь океана"
            type="text"
            name="jobtitle"
          />
          <button
            class="popup__save-button popup__save-button_place_profile"
            type="submit"
          >
            Сохранить
          </button>
        </fieldset>
        <button
          class="popup__close-button popup__close-button_place_profile"
          type="button"
        ></button>
      </form>
    </div>

    <!-- NEW PLACE POPUP -->
    <div class="popup popup-form popup-form_add-photo">
      <form
        class="popup__container popup__container_form_add-photo"
        name="popup-add-photo"
      >
        <h2 class="popup__heading">Новое место</h2>
        <fieldset class="popup__input-container">
          <input
            class="popup__item popup__item_type_title"
            value=""
            placeholder="Название"
            type="text"
            name="post-title"
          />
          <input
            class="popup__item popup__item_type_pic-link"
            placeholder="Ссылка на картинку"
            value=""
            type="text"
            name="pic-link"
          />
          <button
            class="popup__save-button popup__save-button_place_add-photo"
            type="submit"
          >
            Создать
          </button>
        </fieldset>
        <button
          class="popup__close-button popup__close-button_place_form-photo"
          type="button"
        ></button>
      </form>
    </div>
    <div class="popup popup-fullscreen">
      <figure class="popup-fullscreen__figure">
        <img
          class="popup-fullscreen__image"
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
          alt="Архыз"
        />
        <figcaption class="popup-fullscreen__caption">Архыз</figcaption>
        <button
          class="popup__close-button popup__close-button_place_fullscreen"
          type="button"
        ></button>
      </figure>
    </div>
    <template id="element-template">
      <li class="elements__element">
        <button class="elements__button_trash" type="button"></button>
        <img
          class="elements__image"
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
          alt="Архыз"
        />
        <div class="elements__info">
          <p class="elements__caption"></p>
          <button class="elements__button_like" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
