<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto" />
    </header>
    <section class="container profile">
      <img
        class="profile__avatar"
        src="./images/profile__avatar.jpg"
        alt="Фото профиля"
      />
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__title">Исследователь океана</p>
        <button
          type="button"
          class="profile__button profile__button_type_edit"
        ></button>
      </div>
      <button
        type="button"
        class="profile__button profile__button_type_add"
      ></button>
    </section>
    <section class="container">
      <ul class="elements"></ul>
    </section>
    <footer class="container footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!-- EDIT INFO POPUP -->
    <div class="popup popup_place_edit-profile">
      <form novalidate class="form form_edit-profile" name="form-profile">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <label class="popup__label">
            <input
              class="popup__input popup__input_type_name"
              value="Жак-Ив Кусто"
              placeholder="Имя"
              type="text"
              name="fullname"
              id="name-input"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__input-error name-input-error"></span>
          </label>
          <label class="popup__label">
            <input
              class="popup__input popup__input_type_job"
              placeholder="Вид деятельности"
              value="Исследователь океана"
              type="text"
              name="jobtitle"
              id="job-input"
              minlength="2"
              maxlength="200"
              required />
            <span class="popup__input-error job-input-error"></span
          ></label>
          <button
            class="popup__save-button popup__save-button_place_profile"
            type="submit"
          >
            Сохранить
          </button>
        </fieldset>
        <button
          class="
            popup__close popup__close-button popup__close-button_place_profile
          "
          type="button"
        ></button>
      </form>
    </div>

    <!-- NEW PLACE POPUP -->
    <div class="popup popup_place_add-photo">
      <!-- FORM ADD NEW PLACE -->
      <form novalidate class="form form_add-photo" name="popup-add-photo">
        <h2 class="popup__heading">Новое место</h2>
        <fieldset class="popup__input-container">
          <label class="popup__label">
            <input
              class="popup__input popup__input_type_title"
              value=""
              placeholder="Название"
              type="text"
              name="post-title"
              id="title-input"
              minlength="2"
              maxlength="30"
              required />
            <span class="popup__input-error title-input-error"></span
          ></label>
          <label class="popup__label">
            <input
              class="popup__input popup__input_type_pic-link"
              placeholder="Ссылка на картинку"
              value=""
              type="url"
              name="pic-link"
              id="link-input"
              required
            />
            <span class="popup__input-error link-input-error"
              >Введите адрес сайта.</span
            ></label
          >
          <button
            class="popup__save-button popup__save-button_place_add-photo"
            type="submit"
          >
            Создать
          </button>
        </fieldset>
        <button
          class="
            popup__close
            popup__close-button
            popup__close-button_place_form-photo
          "
          type="button"
        ></button>
      </form>
    </div>
    <div class="popup popup-fullscreen">
      <figure class="popup-fullscreen__figure">
        <img
          class="popup-fullscreen__image"
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
          alt="Архыз"
        />
        <figcaption class="popup-fullscreen__caption">Архыз</figcaption>
        <button
          class="
            popup__close
            popup__close-button
            popup__close-button_place_fullscreen
          "
          type="button"
        ></button>
      </figure>
    </div>
    <template id="element-template" class="element-template_default">
      <li class="elements__element">
        <button class="elements__button_trash" type="button"></button>
        <img
          class="elements__image"
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
          alt="Архыз"
        />
        <div class="elements__info">
          <p class="elements__caption"></p>
          <button class="elements__button_like" type="button"></button>
        </div>
      </li>
    </template>
    <script type="module" src="./scripts/index.js"></script>
    <!-- <script src="./scripts/validate.js"></script>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/script.js"></script> -->
  </body>
</html>
