<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./blocks/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header root-container">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto" />
    </header>
    <div class="profile root-container">
      <img
        class="profile__avatar"
        src="./images/profile__avatar.jpg"
        alt="Фото профиля"
      />
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <h2 class="profile__title">Исследователь океана</h2>
        <button class="button button__edit">
          <img
            class="button__image"
            src="./images/button_edit.svg"
            alt="Редактировать"
          />
        </button>
      </div>
      <button class="button button__add">
        <img
          class="button__image"
          src="./images/button__add.svg"
          alt="Добавить"
        />
      </button>
    </div>
    <script src="./scrip.js"></script>
  </body>
</html>
