<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./blocks/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header container">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto" />
    </header>
    <div class="profile container">
      <img
        class="profile__avatar"
        src="./images/profile__avatar.jpg"
        alt="Фото профиля"
      />
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <h2 class="profile__title">Исследователь океана</h2>
        <button class="button button__edit">
          <img
            class="button__image"
            src="./images/button_edit.svg"
            alt="Редактировать"
          />
        </button>
      </div>
      <button class="button button__add">
        <img
          class="button__image"
          src="./images/button__add.svg"
          alt="Добавить"
        />
      </button>
    </div>
    <ul class="elements container">
      <li class="element">
        <img
          class="element__image"
          src="./images/elements__karachaevsk.jpg"
          alt="Карачаевск"
        />
        <div class="photo__info">
          <p class="photo__caption">Карачаевск</p>
          <img
            class="element__like-symbol"
            src="./images/photo__like-symbol.svg"
            alt="Лайк"
          />
        </div>
      </li>
      <li class="element">
        <img
          class="element__image"
          src="./images/elements__elbrus.jpg"
          alt="Карачаевск"
        />
        <div class="photo__info">
          <p class="photo__caption">Гора Эльбрус</p>
          <img
            class="element__like-symbol"
            src="./images/photo__like-symbol.svg"
            alt="Лайк"
          />
        </div>
      </li>
      <li class="element">
        <img
          class="element__image"
          src="./images/elements__dombai.jpg"
          alt="Карачаевск"
        />
        <div class="photo__info">
          <p class="photo__caption">Домбай</p>
          <img
            class="element__like-symbol"
            src="./images/photo__like-symbol.svg"
            alt="Лайк"
          />
        </div>
      </li>
      <li class="element">
        <img
          class="element__image"
          src="./images/elements__dombai.jpg"
          alt="Карачаевск"
        />
        <div class="photo__info">
          <p class="photo__caption">Домбай</p>
          <img
            class="element__like-symbol"
            src="./images/photo__like-symbol.svg"
            alt="Лайк"
          />
        </div>
      </li>
      <li class="element">
        <img
          class="element__image"
          src="./images/elements__karachaevsk.jpg"
          alt="Карачаевск"
        />
        <div class="photo__info">
          <p class="photo__caption">Карачаевск</p>
          <img
            class="element__like-symbol"
            src="./images/photo__like-symbol.svg"
            alt="Лайк"
          />
        </div>
      </li>
      <li class="element">
        <img
          class="element__image"
          src="./images/elements__elbrus.jpg"
          alt="Карачаевск"
        />
        <div class="photo__info">
          <p class="photo__caption">Гора Эльбрус</p>
          <img
            class="element__like-symbol"
            src="./images/photo__like-symbol.svg"
            alt="Лайк"
          />
        </div>
      </li>
    </ul>
    <footer class="footer container">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_opened">
      <form class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <input
            class="popup__item"
            placeholder="Жак-Ив Кусто"
            type="text"
            name="fullname"
          />
          <input
            class="popup__item"
            placeholder="Исследователь океана"
            type="text"
            name="jobtitle"
          />
          <button class="popup__save-button" type="submit">Сохранить</button>
        </fieldset>
        <button class="popup__close-button" type="button">
          <img src="./images/popup__icon-close.svg" alt="Закрыть" />
        </button>
      </form>
    </section>
    <script src="./scrip.js"></script>
  </body>
</html>
